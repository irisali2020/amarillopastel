<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto - AmarilloPastel</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo-box">
                    <img src="./img/AP - LOGO 2.png" alt="Torta - Logo" class="nav-logo-img">
                </div>
                <div class="nav-links-box">
                    <ul class="nav-list">
                        <li class="nav-list-item"><a class="item-link" href="./index.html">Home</a></li>
                        <li class="nav-list-item"><a class="item-link" href="./productos.html">Productos</a></li>
                        <li class="nav-list-item"><a class="item-link" href="./contacto.html">Contacto</a></li>
                        <li class="nav-list-item"><a class="item-link" href="./ubicacion.html">Ubicación</a></li>
                    </ul>
                </div>
        </nav>
    </header>
    <main class="form-container">        
        <section class="consult-container">
            <div class="contact-title">
                <h1 class="contact-title">Contacto</h1>
                <p class="contact-subtitle">Envianos tus consultas por este medio</p>
            </div>
            <br>
            <div class="datos-container">
                <form action="https://formspree.io/f/xldbkron" method="post">
                    <div class="datos-item">
                        <input class="input" type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre: " required="*" maxlength="50">
                        <input class="input" type="email" name="Email" id="email" placeholder="Ingrese su email: " required="*" maxlength="75">
                    </div>
                    <div class="datos-item-2">
                        <div class="select-box">
                            <p class="contact-paragraph">Seleccione una de las opciones que aparecen a la izquierda del espacio para hacer su consulta</p>
                            <select name="opciones" class="select">
                                <option value="opcion1"> Productos</option>
                                <option value="opcion2"> Entregas</option>
                            </select>
                        </div>
                        <textarea class="text-area" name="Consulta: " rows="20" cols="75" placeholder="Escriba aquí su consulta"></textarea>
                        <div class="button-box">
                            <button class="item-button" type="submit">Enviar</button>                
                            <button class="item-button" type="reset">Restablecer</button>
                        </div>
                    </div>                 
                </form>
            </div>
        </section>
    </main>
    <footer class="fcolor">
        <div class="footer-container">
            <p >Desarrollador: Iris Henriquez - 2025 | <a href="mailto:vivasiris9@gmail.com" class="fcolor">Email:vivasiris9@gmail.com</a></p>
            <div class="rrss">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>
</html>
